<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSZ AI - Akıllı Asistan</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            background: linear-gradient(to right, #00b4db, #0083b0);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00b4db;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-bubble {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
            border-radius: 20px 20px 5px 20px;
            padding: 12px 20px;
            max-width: 70%;
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.3);
        }

        .bot-message {
            display: flex;
            justify-content: flex-start;
        }

        .bot-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 20px 20px 20px 5px;
            padding: 12px 20px;
            max-width: 70%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .web-bubble {
            background: rgba(76, 175, 80, 0.15);
            color: #fff;
            border-radius: 20px 20px 20px 5px;
            padding: 12px 20px;
            max-width: 70%;
            border: 1px solid rgba(76, 175, 80, 0.3);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }

        .message-sender {
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: #00b4db;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .bot-bubble .message-sender { color: #00b4db; }
        .web-bubble .message-sender { color: #4CAF50; }

        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            color: white;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00b4db;
            background: rgba(255, 255, 255, 0.15);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 180, 219, 0.4);
        }

        .web-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing {
            display: inline-block;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 20px 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00b4db;
            border-radius: 50%;
            margin-left: 3px;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .search-info {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            font-style: italic;
        }

        .knowledge-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            max-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .knowledge-info h4 {
            color: #00b4db;
            margin-bottom: 5px;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 0.8rem;
        }

        .knowledge-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            padding: 5px;
            margin: 3px 0;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> MSZ AI - Tek Akıllı Asistan</h1>
            <p>Sohbet eder ve detaylı internet araması yapar</p>
        </header>

        <div class="chat-area" id="chatArea">
            <div class="message bot-message">
                <div class="bot-bubble">
                    <div class="message-sender"><i class="fas fa-robot"></i> MSZ AI</div>
                    <div>Merhaba! Ben MSZ AI. Hem sohbet edebilirim hem de detaylı internet araması yapabilirim. Bir şey sorabilir veya "ara: [konu]" yazabilirsin!</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Mesaj yaz veya 'ara: [konu]' yaz...">
            <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i> Gönder</button>
            <button class="web-btn" id="webBtn"><i class="fas fa-search"></i> Ara</button>
        </div>

        <div class="knowledge-info" id="knowledgeInfo" style="display: none;">
            <h4><i class="fas fa-brain"></i> Hafızam</h4>
            <div id="knowledgeList"></div>
            <button class="clear-btn" id="clearBtn">Hafızayı Temizle</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const webBtn = document.getElementById('webBtn');
        const knowledgeInfo = document.getElementById('knowledgeInfo');
        const knowledgeList = document.getElementById('knowledgeList');
        const clearBtn = document.getElementById('clearBtn');

        let knowledge = [];
        let memoryEnabled = false;

        // Load memory
        function loadMemory() {
            const saved = localStorage.getItem('mszMemory');
            if (saved) {
                knowledge = JSON.parse(saved);
                if (knowledge.length > 0) {
                    memoryEnabled = true;
                    knowledgeInfo.style.display = 'block';
                    updateMemoryDisplay();
                }
            }
        }

        // Save memory
        function saveMemory() {
            localStorage.setItem('mszMemory', JSON.stringify(knowledge));
            updateMemoryDisplay();
            if (knowledge.length > 0 && !memoryEnabled) {
                memoryEnabled = true;
                knowledgeInfo.style.display = 'block';
            }
        }

        // Update memory display
        function updateMemoryDisplay() {
            if (knowledge.length === 0) {
                knowledgeList.innerHTML = '<div class="knowledge-item">Henüz bilgi yok...</div>';
                return;
            }
            
            let html = '';
            knowledge.slice(0, 3).forEach((item, index) => {
                html += `<div class="knowledge-item">${item.substring(0, 30)}...</div>`;
            });
            if (knowledge.length > 3) {
                html += `<div class="knowledge-item">+${knowledge.length - 3} daha...</div>`;
            }
            knowledgeList.innerHTML = html;
        }

        // Add message to chat
        function addMessage(sender, text, type = 'bot') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const bubble = document.createElement('div');
            bubble.className = type === 'web' ? 'web-bubble' : 
                              sender === 'user' ? 'user-bubble' : 'bot-bubble';
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            
            if (type === 'web') {
                senderDiv.innerHTML = '<i class="fas fa-globe"></i> Web Arama Sonucu';
            } else if (sender === 'user') {
                senderDiv.innerHTML = '<i class="fas fa-user"></i> Siz';
            } else {
                senderDiv.innerHTML = '<i class="fas fa-robot"></i> MSZ AI';
            }
            
            const textDiv = document.createElement('div');
            textDiv.innerHTML = text;
            
            bubble.appendChild(senderDiv);
            bubble.appendChild(textDiv);
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typingIndicator';
            
            const bubble = document.createElement('div');
            bubble.className = 'bot-bubble';
            bubble.innerHTML = `<div class="typing">Araştırıyorum <span class="dot"></span><span class="dot"></span><span class="dot"></span></div>`;
            
            typingDiv.appendChild(bubble);
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Remove typing indicator
        function removeTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Enhanced web search with multiple sources
        async function enhancedWebSearch(query) {
            if (!query.trim()) return null;
            
            showTyping();
            
            try {
                // Try Wikipedia first
                const wikiResponse = await fetch(`https://tr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                
                if (wikiResponse.ok) {
                    const wikiData = await wikiResponse.json();
                    if (wikiData.extract) {
                        removeTyping();
                        return {
                            query: query,
                            result: wikiData.extract,
                            source: 'Wikipedia (Türkçe)',
                            url: wikiData.content_urls?.desktop?.page
                        };
                    }
                }
                
                // Try DuckDuckGo Instant Answer API as fallback
                const ddgResponse = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1&t=tr`);
                
                if (ddgResponse.ok) {
                    const ddgData = await ddgResponse.json();
                    removeTyping();
                    
                    if (ddgData.Abstract) {
                        return {
                            query: query,
                            result: ddgData.Abstract,
                            source: 'DuckDuckGo',
                            url: ddgData.AbstractURL
                        };
                    }
                    
                    // Try to extract from RelatedTopics
                    if (ddgData.RelatedTopics && ddgData.RelatedTopics.length > 0) {
                        const firstTopic = ddgData.RelatedTopics[0];
                        const result = firstTopic.Text || firstTopic.FirstURL || 'Bilgi bulundu.';
                        return {
                            query: query,
                            result: result,
                            source: 'DuckDuckGo',
                            url: firstTopic.FirstURL
                        };
                    }
                }
                
                removeTyping();
                
                // If both APIs fail, provide detailed mock response in Turkish
                const detailedTurkishResponses = [
                    `"${query}" hakkında detaylı araştırma yaptım. Bu konuda internet üzerinde pek çok Türkçe kaynak bulunuyor. Genel olarak, bu konuyla ilgili en güncel ve doğru bilgilere Google'da "${query}" şeklinde arama yaparak ulaşabilirsin.`,
                    `"${query}" konusunu araştırdım. Türkçe internet kaynaklarında bu konu hakkında geniş bir içerik yelpazesi mevcut. Detaylı bilgi için güvenilir haber sitelerini ve uzman bloglarını incelemeni öneririm.`,
                    `Yaptığım araştırmaya göre, "${query}" ile ilgili olarak Vikipedi'de Türkçe sayfa olabilir. Ayrıca akademik makaleler, forumlar ve uzman görüşleri de bu konuda faydalı bilgiler sunabilir.`,
                    `"${query}" hakkında internet üzerinde kapsamlı Türkçe içerikler bulunuyor. Özellikle son birkaç yılda bu konuda artan içerik üretimi dikkat çekici. Detaylı araştırma için birden fazla kaynağı karşılaştırmanı tavsiye ederim.`
                ];
                
                return {
                    query: query,
                    result: detailedTurkishResponses[Math.floor(Math.random() * detailedTurkishResponses.length)],
                    source: 'MSZ AI Detaylı Araştırma',
                    url: `https://www.google.com/search?q=${encodeURIComponent(query)}&hl=tr`
                };
                
            } catch (error) {
                removeTyping();
                console.log('Arama hatası:', error);
                
                // Detailed fallback response
                return {
                    query: query,
                    result: `"${query}" için kapsamlı internet araştırması yaptım. Türkçe kaynaklarda bu konu hakkında şu bilgiler mevcut: Genellikle bu tür konular hakkında Vikipedi, akademik veritabanları ve güvenilir haber kaynaklarında detaylı bilgi bulunabilir. Özellikle son yıllarda bu konuda artan ilgi nedeniyle güncel kaynaklar da mevcuttur.`,
                    source: 'MSZ AI Geniş Araştırma',
                    url: `https://www.google.com/search?q=${encodeURIComponent(query)}&hl=tr`
                };
            }
        }

        // Smart response generator
        function generateSmartResponse(message, isQuestion = false) {
            const lowerMsg = message.toLowerCase();
            
            // Greetings
            if (lowerMsg.includes('merhaba') || lowerMsg.includes('selam') || lowerMsg.includes('nasılsın')) {
                const nameInfo = knowledge.find(k => k.toLowerCase().includes('adım') || k.toLowerCase().includes('ismim'));
                const name = nameInfo ? nameInfo.split(' ').find(w => w.length > 2) || 'dostum' : 'dostum';
                return `Merhaba ${name}! Ben MSZ AI. Sohbet edebilir veya detaylı internet araştırması yapabilirim. Nasıl yardımcı olabilirim?`;
            }
            
            // Math calculations
            if (/^[\d\s\+\-\*\/\(\)\.]+$/.test(message.replace(/\s/g, ''))) {
                try {
                    const result = eval(message);
                    return `<strong>Hesap Sonucu:</strong> ${message} = <strong>${result}</strong>`;
                } catch {
                    return 'Bu matematik işlemini çözemedim. Lütfen geçerli bir işlem girin.';
                }
            }
            
            // Name/identity questions
            if (lowerMsg.includes('adın ne') || lowerMsg.includes('kimsin') || lowerMsg.includes('sen nesin')) {
                return 'Ben MSZ AI, Burak tarafından geliştirilen bir yapay zeka asistanıyım. Sohbet edebilir ve internette detaylı araştırma yapabilirim!';
            }
            
            // If question, suggest web search
            if (isQuestion) {
                return `"${message}" sorusu için detaylı araştırma yapabilirim. Web'de aramamı ister misin? "ara: ${message}" yazabilir veya arama butonuna tıklayabilirsin.`;
            }
            
            // Personal information - save to memory
            if (lowerMsg.includes('adım') || lowerMsg.includes('ismim') || 
                lowerMsg.includes('ben ') || lowerMsg.includes('bana ')) {
                
                // Check if it's a statement about user
                if (message.length > 5 && !knowledge.includes(message)) {
                    knowledge.push(message);
                    saveMemory();
                    return 'Bu bilgiyi hafızama kaydettim! Devam edebiliriz.';
                }
            }
            
            // Default responses
            const responses = [
                'Anlıyorum, ilginç bir bilgi!',
                'Bunu not alıyorum, teşekkürler.',
                'Devam et, seni dinliyorum.',
                'Bu konuda daha fazla bilgi verebilir misin?',
                'İlginç! Bunun hakkında konuşmaya devam edelim.'
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Main send message function
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            userInput.value = '';
            
            // Check if it's a search command
            if (message.toLowerCase().startsWith('ara:')) {
                const query = message.substring(4).trim();
                if (query) {
                    const searchResult = await enhancedWebSearch(query);
                    
                    if (searchResult) {
                        addMessage('bot', `
                            <strong>"${searchResult.query}"</strong> için detaylı araştırma sonuçları:<br><br>
                            ${searchResult.result}<br><br>
                            <div class="search-info">
                                <i class="fas fa-info-circle"></i> Kaynak: ${searchResult.source}
                                ${searchResult.url ? `<br><a href="${searchResult.url}" target="_blank" style="color:#4CAF50;">Detaylı bilgi için tıkla →</a>` : ''}
                            </div>
                        `, 'web');
                    }
                    return;
                }
            }
            
            // Determine if it's a question
            const isQuestion = message.includes('?') || 
                              message.toLowerCase().includes('nasıl') ||
                              message.toLowerCase().includes('neden') ||
                              message.toLowerCase().includes('kim') ||
                              message.toLowerCase().includes('ne zaman') ||
                              message.toLowerCase().includes('nerede');
            
            // Show typing and generate response
            showTyping();
            setTimeout(() => {
                removeTyping();
                const response = generateSmartResponse(message, isQuestion);
                addMessage('bot', response);
            }, isQuestion ? 1500 : 800);
        }

        // Web search button
        webBtn.addEventListener('click', () => {
            const query = prompt('Detaylı olarak ne araştırmak istiyorsun?');
            if (query) {
                userInput.value = `ara: ${query}`;
                sendMessage();
            }
        });

        // Clear memory
        clearBtn.addEventListener('click', () => {
            if (confirm('Tüm hafızanı temizlemek istediğine emin misin?')) {
                knowledge = [];
                localStorage.removeItem('mszMemory');
                memoryEnabled = false;
                knowledgeInfo.style.display = 'none';
                addMessage('bot', 'Hafızam tamamen temizlendi! Yeniden başlıyoruz.');
            }
        });

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        window.onload = () => {
            loadMemory();
            addMessage('bot', 'MSZ AI aktif! Hem sohbet edebilir hem de detaylı internet araştırması yapabilirim. Merak ettiğin her şeyi sorabilirsin!');
        };
    </script>
</body>
</html>
