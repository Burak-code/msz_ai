    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

            <div>

    <footer class="mt-4 text-slate-500 text-[11px]">
        GeliÅŸtirici: MSZ Lab | <span id="currentModeDisplay">Mod: AraÅŸtÄ±rma</span>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const worldBtn = document.getElementById('worldBtn');
        const modeMenu = document.getElementById('modeMenu');
        
        let currentMode = 'search'; // VarsayÄ±lan mod

        function showWelcomeMessage() {
            const welcomeHtml = `
                <div class="flex flex-col gap-2 max-w-[85%] message-appear">
                    <div class="bg-slate-800 p-4 rounded-2xl rounded-tl-none border border-slate-700">
                        <p class="text-sm leading-relaxed">
                            Merhaba! Ben <strong>MSZ AI</strong>. Bilgi araÅŸtÄ±rmasÄ± yapabilir, matematik problemlerini Ã§Ã¶zebilir ve artÄ±k gÃ¶rsel oluÅŸturabilirim.<br><br>
                            ðŸš€ <strong>Yeni Ã–zellik:</strong> Mesaj barÄ±nÄ±n solundaki <strong>DÃ¼nya ikonuna</strong> tÄ±klayarak "FotoÄŸraf OluÅŸtur" moduna geÃ§ebilirsin.
                        </p>
                    </div>
                    <span class="text-[9px] text-slate-500 px-1 uppercase tracking-widest">MSZ AI â€¢ Sistem</span>
                </div>
            `;
            chatBox.innerHTML = welcomeHtml;
        }

        // DÃ¼nya MenÃ¼sÃ¼ AÃ§/Kapat
        worldBtn.onclick = (e) => {
            e.stopPropagation();
            modeMenu.style.display = modeMenu.style.display === 'block' ? 'none' : 'block';
        };

        document.onclick = () => modeMenu.style.display = 'none';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-option').forEach(opt => opt.classList.remove('active-mode'));
            event.currentTarget.classList.add('active-mode');
            
            const display = document.getElementById('currentModeDisplay');
            if(mode === 'search') {
                userInput.placeholder = "Problemi veya sorunuzu buraya yazÄ±n...";
                display.innerText = "Mod: AraÅŸtÄ±rma";
            } else {
                userInput.placeholder = "Ne Ã§izmek istersin? (Ä°ngilizce Ã¶nerilir)...";
                display.innerText = "Mod: FotoÄŸraf OluÅŸtur";
            }
        }

        // AkÄ±llÄ± YanÄ±t Motoru (Sizin Kodunuz - TarafsÄ±zlaÅŸtÄ±rÄ±ldÄ±)
        function solveInput(input) {
            const low = input.toLowerCase().trim();
            if (low.includes('kimsin') || low.includes('adÄ±n ne')) {
                return `Ben <strong>MSZ AI</strong>. GeliÅŸmiÅŸ dil modelleri Ã¼zerine inÅŸa edilmiÅŸ, tarafsÄ±z bir yapay zeka asistanÄ±yÄ±m.`;
            }
            const greetings = ['merhaba', 'selam', 'hey', 'naber'];
            if (greetings.some(g => low === g)) return "Merhaba! Size nasÄ±l yardÄ±mcÄ± olabilirim?";
            
            // Matematik TanÄ±ma
            if (low.includes('kar fonksiyonu') || low.includes('maksimum')) {
                return `<div class="font-bold mb-2">Matematiksel Analiz:</div><div class="math-step">Denklemin tÃ¼revi alÄ±narak yerel ekstremum noktalarÄ± hesaplanÄ±r. K'(x)=0 durumunda maksimum deÄŸer bulunur.</div>`;
            }
            return null;
        }

        async function createAIImage(prompt) {
            const seed = Math.floor(Math.random() * 100000);
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&seed=${seed}&nologo=true`;
            
            const htmlContent = `
                <div class="flex flex-col gap-1">
                    <p class="mb-2">Ä°steÄŸin Ã¼zerine bu gÃ¶rseli oluÅŸturdum:</p>
                    <img src="${url}" class="ai-image" id="img-${seed}">
                    <a href="${url}" download="msz-ai-image.jpg" target="_blank" class="download-btn">
                        <i class="fas fa-download"></i> Resmi Ä°ndir
                    </a>
                </div>
            `;
            addMessage(htmlContent, 'bot', true);
        }

        function addMessage(content, role = 'bot', isHtml = false) {
            const div = document.createElement('div');
            div.className = `flex flex-col gap-1 ${role === 'user' ? 'items-end ml-auto' : 'items-start mr-auto'} max-w-[85%] message-appear`;
            div.innerHTML = `
                <div class="${role === 'user' ? 'bg-blue-700' : 'bg-slate-800'} p-3 px-4 rounded-2xl ${role === 'user' ? 'rounded-tr-none' : 'rounded-tl-none'} border border-white/5 shadow-lg">
                    <div class="text-sm leading-relaxed">${isHtml ? content : content.replace(/\n/g, '<br>')}</div>
                </div>
                <span class="text-[9px] text-slate-500 px-1 uppercase tracking-widest">${role === 'user' ? 'KullanÄ±cÄ±' : 'MSZ AI'}</span>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function handleAction() {
            const val = userInput.value.trim();
            if (!val) return;

            addMessage(val, 'user');
            userInput.value = '';

            if (currentMode === 'image') {
                addMessage("Ã‡izim iÅŸlemi baÅŸlatÄ±ldÄ±, lÃ¼tfen bekleyin...", 'bot');
                await createAIImage(val);
                return;
            }

            const localResponse = solveInput(val);
            if (localResponse) {
                setTimeout(() => addMessage(localResponse, 'bot', true), 500);
            } else {
                addMessage("AraÅŸtÄ±rÄ±lÄ±yor...", 'bot');
                try {
                    const response = await fetch(`https://tr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(val)}`);
                    const data = await response.json();
                    chatBox.lastElementChild.remove();
                    addMessage(data.extract || "ÃœzgÃ¼nÃ¼m, bu konuda bilgi bulamadÄ±m.", 'bot');
                } catch {
                    chatBox.lastElementChild.remove();
                    addMessage("BaÄŸlantÄ± hatasÄ± oluÅŸtu.", 'bot');
                }
            }
        }

        sendBtn.addEventListener('click', handleAction);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleAction(); });
        document.getElementById('clearChat').addEventListener('click', showWelcomeMessage);
        window.onload = showWelcomeMessage;
    </script>
</body>
